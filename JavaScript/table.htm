<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Table</title>
    <style>
        table{
            border:2px solid black;
            width:200px;
        }
        td{
            border:1px solid #888888;
            padding:10px;
        } 
        /* .messageText{
            height:100px;
        }       */
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td colspan="2">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td colspan="2">
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female
            </td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td colspan="2">
                <input type="text" value=" 年 / 月 / 日"> 
            </td>
        </tr>
        <tr>
            <td>Motion</td>
            <td colspan="2">
               <select name="" id="">
                   <option value="">Basketball</option>
                   <option value="">Baseball</option>
                   <option value="">Run</option>
                   <option value="">Walk</option>
               </select>
            </td>
        </tr>
        <tr>
            <td rowspan="3">Message</td>
            <td colspan="2" rowspan="3">
                <!-- <input type="text" class="messageText"> -->
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>       
    </table>    
</body>
</html>
