  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>14 Javascript 函式 - 基礎使用</title>
      <script type="text/Javascript">
        //函式: 設計階段
        function add(a1,a2) {
            alert(a1+a2);
            return 10;
        }
        //呼叫函式 
        var result=add(5,6);
        alert(result);
      </script>
  </head>
  <body>
      
  </body>
  </html>
