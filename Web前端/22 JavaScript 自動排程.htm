        function init() {

            window.setTimeout(countdown,1000);
        }
        function countdown() {
            timer.innerHTML -= 1;
            if(timer.innerHTML>0){
                window.setTimeout(countdown,1000);
            }
            else{
 
            }            
        }
    </script>
</head>
<body onload="init();">
    
</body>
