<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19 HTML DOM - 選單開合範例</title>
    <script type="text/javascript">
    function toggleMenu(number){
        var menu = document.getElementById("menu-"+number);
        menu.classList.toggle("hide");  //toggle切換
        /*
        if( menu.style.display=="none"){  //目前是藏起來的狀態
            menu.style.display="block";
        }else{  //目前是秀出來的狀態
            menu.style.display="none"  
        }
        */
    }
    </script>
    <style type="text/css">
    .hide{display: none;}
    </style>
</head>
<body>
    <div onclick="toggleMenu(1);">選單的標題1</div>
    <ul id="menu-1">
        <li>項目1-1</li>
        <li>項目1-2</li>
        <li>項目1-3</li>
    </ul>
    <div onclick="toggleMenu(2);">選單的標題2</div>
    <ul id="menu-2">
        <li>項目1-1</li>
        <li>項目1-2</li>
        <li>項目1-3</li>
    </ul>
    <div onclick="toggleMenu(3);">選單的標題3</div>
    <ul id="menu-3">
        <li>項目1-1</li>
        <li>項目1-2</li>
        <li>項目1-3</li>
    </ul>
</body>
</html>
