<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08 CSS3 Flexbox 回應式設計 RWD 排版教學</title>
    <link href="08 style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <nav>
        <div class="logo">Logo</div>
        <div class="menu">Menu</div>
        <div class="user">User</div>
    </nav>
<!--
規劃:
    1200px 以上的規劃: 4欄，固定尺寸
    500px ~ 1200px 之間的規劃: 2欄，彈性尺寸
    500px 以下: 1欄，彈性尺寸 
-->
    <main>
        <div class="item">News 1</div>
        <div class="item">News 2</div>
        <div class="item">News 3</div>
        <div class="item">News 4</div>
    </main>
</body>
</html>
